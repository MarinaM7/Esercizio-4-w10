<div class="card mb-4" [ngClass]="{
    'bg-warning': p.type == 'news',
    'bg-info': p.type == 'education',
    'bg-dark': p.type == 'politics',
    'text-white': p.type == 'politics'
  }">
  <div class="card-header">{{p.id}}</div>
  <div class="card-body">
    <h5 class="card-title">{{p.title}}</h5>
    <p class="card-text">{{p.body}}</p>
    <ng-content></ng-content>
    <button class="btn btn-secondary" (click)="eliminaArticolo(p.id)">Delete</button>
  </div>
</div>
